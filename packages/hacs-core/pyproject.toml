[project]
name = "hacs-core"
version = "0.3.0"
description = "Core models and base classes for Healthcare Agent Communication Standard"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "HACS Contributors", email = "contributors@hacs.dev" }
]
maintainers = [
    { name = "HACS Team", email = "support@hacs.dev" }
]
keywords = [
    "healthcare",
    "ai",
    "agents",
    "core",
    "models",
    "base-classes",
    "actor",
    "memory",
    "evidence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.7.0,<3.0.0",
    "PyJWT>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/solana-hacs/hacs"
Documentation = "https://docs.hacs.dev"
Repository = "https://github.com/solanovisitor/hacs-ai"
Issues = "https://github.com/solanovisitor/hacs-ai/issues"
Changelog = "https://github.com/solana-hacs/hacs/blob/main/CHANGELOG.md"

[project.optional-dependencies]
auth = [
    "cryptography>=41.0.0",  # For additional JWT features
]
all = [
    "hacs-core[auth]",
]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.4.0",
    "mypy>=1.8.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
