[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hacs-tools"
version = "0.3.1"
description = "Core tools and utilities for HACS (Healthcare Agent Communication Standard)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["healthcare", "crud", "validation", "memory", "evidence", "search", "tools"]
authors = [
    { name = "Solano Nocetti", email = "solanovisitor@gmail.com" }
]
maintainers = [
    { name = "Solano Nocetti", email = "solanovisitor@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "hacs-core>=0.3.1",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "typing-extensions>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/solanovisitor/hacs-ai"
Documentation = "https://github.com/solanovisitor/hacs-ai/blob/main/docs/"
Repository = "https://github.com/solanovisitor/hacs-ai"
Issues = "https://github.com/solanovisitor/hacs-ai/issues"
Changelog = "https://github.com/solanovisitor/hacs-ai/blob/main/CHANGELOG.md"
[project.optional-dependencies]
# Clinical operations extra
clinical = [
    "hacs-persistence>=0.3.1",
]
# All functionality
all = [
    "hacs-tools[clinical]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.4.0",
    "mypy>=1.8.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0"
]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.black]
line-length = 100
